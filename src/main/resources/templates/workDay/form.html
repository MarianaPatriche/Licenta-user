<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
<!-- start: Header -->
<div th:replace="fragments/navbar :: navbar"></div>
<!-- start: Header -->

<div class="container-fluid-full">
    <div class="row-fluid">

        <!-- start: Main Menu -->
        <div th:replace="fragments/menu :: menu"></div>
        <!-- end: Main Menu -->

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">

            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header">
                        <h2><i class="halflings-icon white edit"></i><span class="break"></span>Adauga zi de lucru!</h2>
                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                            <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                            <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" method="post" th:object="${workDayModel}" th:action="@{/workDay/save}">
                            <fieldset>

                                <div class="control-group">
                                    <label class="control-label">Proiect</label>
                                    <div class="controls">
                                        <select id="project" th:field="*{projectId}">
                                            <option th:each="project : ${projectList}" th:value="${project.id}"  th:text="${project.name}"></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="day">Data</label>
                                    <div class="controls">
                                        <input type="text" class="input-xlarge datepicker" id="day" th:field="*{day}"/>
                                    </div>
                                    <div id="dayError"
                                         th:if="${#fields.hasErrors('day')}"
                                         th:errors="*{day}" style="color: red"></div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="hours">Ore</label>
                                    <div class="controls">
                                        <input class="input-xlarge focused" id="hours" type="number" th:field="*{hours}"/>
                                    </div>
                                    <div id="descriptionError"
                                         th:if="${#fields.hasErrors('hours')}"
                                         th:errors="*{hours}" style="color: red"></div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="details">Descriere</label>
                                    <div class="controls">
                                        <textarea class="focused" id="details" th:field="*{details}">
                                            </textarea>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Salveaza</button>
                                    <button class="btn">Renunta</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div><!--/span-->

            </div><!--/row-->

        </div><!--/.fluid-container-->

        <!-- end: Content -->
    </div><!--/#content.span10-->
</div><!--/fluid-row-->


<div class="clearfix"></div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
