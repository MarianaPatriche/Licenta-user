<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: head"></head>

<body>
<!-- start: Header -->
<div th:replace="fragments/navbar :: navbar"></div>
<!-- start: Header -->

<div class="container-fluid-full">
    <div class="row-fluid">

        <!-- start: Main Menu -->
        <div th:replace="fragments/menu :: menu"></div>
        <!-- end: Main Menu -->

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript"
                                       target="_blank">JavaScript</a> enabled to use this site.</p>
            </div>
        </noscript>

        <div id="content" class="span10">
            <!-- start: Content -->
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header">
                        <h2><i class="halflings-icon white employee"></i><span class="break"></span>Proiecte
                        </h2>

                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i
                                    class="halflings-icon white wrench"></i></a>
                            <a href="#" class="btn-minimize"><i
                                    class="halflings-icon white chevron-up"></i></a>
                            <a href="#" class="btn-close"><i
                                    class="halflings-icon white remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <div th:unless="${#lists.isEmpty(page.content)}">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>Nume</th>
                                    <th>Client</th>
                                    <th>Data incepere</th>
                                    <th>Data incheiere</th>
                                    <th>Status</th>
                                    <th>Ore</th>
                                    <th>Descriere</th>
                                    <th>Culoare</th>
                                    <th>Actiuni</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="project : ${page.content}">
                                    <td th:text="${project.name}"></td>
                                    <td th:text="${project.client}"></td>
                                    <td th:text="${#temporals.format(project.startDate, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#temporals.format(project.endDate, 'dd/MM/yyyy')}"></td>
                                    <td class="center">
                                        <span th:if="${#strings.toString(project.status) == 'STARTED'}"
                                              class="label label-success">STARTED</span>
                                        <span th:if="${#strings.toString(project.status) == 'MAINTENANCE'}"
                                              class="label label-danger">MAINTENANCE</span>
                                        <span th:if="${#strings.toString(project.status) == 'DELAYED'}"
                                              class="label label-warning">DELAYED</span>
                                        <span th:if="${#strings.toString(project.status) == 'ENDED'}"
                                              class="label">ENDED</span>
                                    </td>
                                    <td th:text="${project.hours}"></td>
                                    <td th:text="${project.description}"></td>
                                    <td th:text="${project.color}"></td>
                                    <td class="center">
                                        <a class="btn btn-success"
                                           th:href="@{/project/detail/__${project.id}__}">
                                            <i class="halflings-icon white zoom-in"></i>
                                        </a>
                                        <a class="btn btn-info"
                                           th:href="@{/project/form/__${project.id}__}">
                                            <i class="halflings-icon white edit"></i>
                                        </a>
                                        <a class="btn btn-danger" href="#">
                                            <i class="halflings-icon white trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div th:include="fragments/pagination :: paginationbar('/project/list')"></div>
                        </div>
                        <div th:if="${#lists.isEmpty(page.content)}">
                            <h2>No Projects found</h2>
                        </div>
                    </div>
                </div><!--/span-->
            </div><!--/row-->
        </div>
    </div>
</div>
</body>
</html>
